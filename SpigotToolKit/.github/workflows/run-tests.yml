name: Run tests

on:
  push:
    branches:
      - '*'  # Run on every branch push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B clean verify

      - name: Run all JUnit tests in a package
        run: mvn -Dtest=mcapi.davidout.manager.* test
